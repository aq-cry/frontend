<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neet</title>
    <style>
        button  {
            background-color: rgb(177, 164, 164);
            border: 20px;
            color: blue;
            font-size: medium;
            cursor: pointer;

        }
    </style>
</head>
<body style="shape-image-threshold: initial;">
    <form>
        <img src=https://educereindia.com/uploads/article/20210211090002NEET-application-form-.jpg alt="neet symbol">
        <label>premises no/Name</label>
        <input type="Name"><br>
        <label>sub-locality</label>
        <input type="sub-locality(optional)"><br>
        <label>locality</label>
        <input type="locality"><br>
        <label>country</label>
        <input type="country"><br>
        <label>state</label>
        <input type="state"><br>
        <label>district</label>
        <input type="district"><br>
        <label>pin code</label>
        <input type="pincode"><br>
        <label>Mobile Number</label>
        <input type="mobile number"><br>
        <label>(cofirm mobile number)</label>
        <input type="confirm mobile number"><br>
        <label>Email address</label>
        <input type="email address"><br>
        <button>submit</button>
    </form>
</body>
</html>
