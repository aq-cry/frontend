<!DOCTYPE html>
<html lang="en">
<head>

    <title>form</title>
    <style>
        button {
            background-color: aqua;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

    <form>

        <input type="email"><br>
        <button>Submit</button>
    </form>
</body>
</html>
